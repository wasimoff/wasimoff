name: example trace config
seed: 1 #! zero/undefined => random
duration: 10s

workloads:
  - name: background task
    seed: 2
    skip: 0.3
    rate:
      fixed: 100ms
      jitter: normal(200ms, 50ms)
    task:
      fixed: 600ms
      jitter: uniform(100ms, 500ms)

  - name: rendering job
    seed: 3
    skip: 0.8
    rate:
      fixed: 200ms
      jitter: normal(200ms, 50ms)
    task:
      fixed: 600ms
      jitter: uniform(100ms, 500ms)
